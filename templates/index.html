<!DOCTYPE html>
<html lang="en"> 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matching Command</title>
   <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h1>Find Matching Command</h1>
    <form id="commandForm">
        <label for="description">Enter Description:</label><br>
        <textarea id="description" name="description" rows="4" cols="50"></textarea><br>
        <button type="submit">Submit</button>
    </form>
    <h2>Matching Command:</h2>
    <p id="matchingCommand"></p>

  <script>
      $(document).ready(function() {
          $('#commandForm').submit(function(e) {
              e.preventDefault(); 
              $.ajax({
                  type: 'POST',
                  url: '/',
                  data: $(this).serialize(),
                  success: function(response) {
                      $('#matchingCommand').text(response);
                  }
              });
          });
      });
  </script>
</body>
</html>
